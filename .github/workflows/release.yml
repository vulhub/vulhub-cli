name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          COMMIT: ${{ github.sha }}
          BUILD_TIME: ${{ github.event.head_commit.timestamp }}
        run: |
          mkdir -p bin
          
          # Build for multiple platforms
          LDFLAGS="-X main.Version=${VERSION} -X main.Commit=${COMMIT:0:7} -X main.BuildTime=${BUILD_TIME}"
          
          echo "Building linux/amd64..."
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/vulhub-linux-amd64 ./cmd/vulhub
          
          echo "Building linux/arm64..."
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o bin/vulhub-linux-arm64 ./cmd/vulhub
          
          echo "Building darwin/amd64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/vulhub-darwin-amd64 ./cmd/vulhub
          
          echo "Building darwin/arm64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o bin/vulhub-darwin-arm64 ./cmd/vulhub
          
          echo "Building windows/amd64..."
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/vulhub-windows-amd64.exe ./cmd/vulhub

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create archives
        run: |
          cd bin
          
          # Create tar.gz for Unix systems
          for file in vulhub-linux-* vulhub-darwin-*; do
            tar -czvf "${file}.tar.gz" "$file"
            rm "$file"
          done
          
          # Create zip for Windows
          for file in vulhub-windows-*.exe; do
            zip "${file%.exe}.zip" "$file"
            rm "$file"
          done
          
          # Regenerate checksums for archives
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to ${{ steps.version.outputs.VERSION }}"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          else
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)")
          fi
          
          # Write to file to handle multiline
          echo "$CHANGELOG" > changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.VERSION }}
          body_path: changelog.txt
          draft: true
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            bin/*.tar.gz
            bin/*.zip
            bin/checksums.txt
